<app-navigation></app-navigation>
<div class="container-my-profile mt-5 pt-5">
    <img src="../../assets/img/profile-img.svg" alt="profile-img" class="profile-img">
  <div class="container-account-info mt-5 pt-5">
      <div class="row">
          <div class="col-4">
              <h1 class="font-big-3 mt-4 pt-3">Account Information</h1>
          </div>
          <div class="col">
              <button class="btn btn-edit mt-4" (click)="open(content)"><span class="font-big-3 text-primary">Edit</span></button>
          </div>
      </div>
    <br>
    <hr class="shared-hr" />
    <div class="container-info mt-5 pt-4 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">Email</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">{{ user?.email }} </span>
        </div>
    </div>
    <hr class="info-hr">
    <div class="container-info mt-4 pt-3 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">City</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">{{ user?.city }}</span>
        </div>
    </div>
    <hr class="info-hr">
    <div class="container-info mt-4 pt-3 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">NIP</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">{{ user?.nip }}</span>
        </div>
    </div>
    <hr class="info-hr">
    <div class="container-info mt-4 pt-3 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">Name of company</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">{{ user?.nameOfCompany }}</span>
        </div>
    </div>
    <hr class="info-hr">
    <div class="container-info mt-4 pt-3 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">Postal Code</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">{{ user?.postalCode }}</span>
        </div>
    </div>
    <hr class="info-hr">
    <div class="container-info mt-4 pt-3 d-flex flex-row bd-highlight justify-content-between">
        <div class="p-2 bd-highlight">
            <span class="font-medium-2 bold-weight">Password</span>
        </div>
        <div class="p-2 bd-highlight">
            <span class="font-medium-2">***********************</span>
        </div>
    </div>
    <hr class="info-hr info-hr-password">
  </div>
</div>
<app-footer></app-footer>

<ng-template #content> 
    <form #editUserForm="ngForm">
        <div class="edit-container-wrapper mt-5 mx-5 mb-3">
            <div class="form-group">
                <label for="exampleInputCity" class="mt-3 mb-1">City</label>
                <input type="text" name="city" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel="{{user.city}}">
            </div>
            <div class="form-group">
                <label for="exampleInputNip" class="mt-3 mb-1">NIP</label>
                <input type="text" name="nip" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel="{{user.nip}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPostalCode" class="mt-3 mb-1">Postal Code</label>
                <input type="text" name="postalCode" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" ngModel="{{user.postalCode}}">
            </div>
        </div>
        <button class="btn btn-change ms-5 mb-5 mt-3" type="button" (click)="updateUserData(editUserForm)">Change</button>
      </form>
</ng-template>
