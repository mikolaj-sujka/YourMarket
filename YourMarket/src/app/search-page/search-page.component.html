<app-navigation></app-navigation>
<div class="container-search">
    <app-filter-products (dataFiltred)="isDataFiltered($event)"></app-filter-products>
    <div class="container-categories">
        <ng-container *ngIf="!isFiltered else showFilteredProducts">
            <h1 class="font-big-2 text-center mt-5 pt-1">Main categories</h1>
            <div class="row text-center justify-content-center">
                <div class="col-4">
                    <img src="../../assets/img/food-category.svg" alt="food-category" class="category-img mt-5 pt-1">
                    <h2 class="mt-4">Food</h2>
                </div>
                <div class="col-4">
                    <img src="../../assets/img/christmas-category.svg" alt="christmas-category" class="category-img">
                    <h2 class="mt-1">Christmas Items</h2>
                </div>
            </div>
            <div class="row text-center mt-5 pt-1 justify-content-center">
                <div class="col-4">
                    <img src="../../assets/img/default-category.svg" alt="default-category">
                    <h2 class="mt-3">Not Added Yet</h2>
                </div>
                <div class="col-4">
                    <img src="../../assets/img/default-category.svg" alt="default-category">
                    <h2 class="mt-3">Not Added Yet</h2>
                </div>
            </div>
        </ng-container>
        <ng-template #showFilteredProducts>
            <h1 class="font-medium-6 font-color-grey filter-container-margin mt-5 pt-5 mb-5">We found {{ foundProducts.length }} products </h1>
            <div class="filter-container d-flex flex-row bd-highlight justify-content-between align-items-center mb-5 pb-2 pt-1" *ngFor="let product of foundProducts">
                <div class="p-2 bd-highlight pt-3 mt-1">
                    <span class="font-medium-2">{{ product.name }} </span>
                </div>
                <div class="p-2 bd-highlight pt-3 mt-1">
                    <span class="font-medium-2">{{ product.price }}$ </span>
                </div>
                <div class="p-2 bd-highlight pt-3 mt-1 mb-2">
                    <button class="btn btn-add-basket" type="button" (click)="onAddBasket(product)">Add to basket</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
<app-footer></app-footer>
