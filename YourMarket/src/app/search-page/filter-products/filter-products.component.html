<div class="container-filter mt-5">
  <div
    class="filter-background d-flex align-items-center justify-content-center"
  >
    <form #searchForm="ngForm" (ngSubmit)="onSearchProduct(searchForm)">
      <input
        class="form-control form-control-lg"
        type="text"
        placeholder="2351 articles available in our market ..."
        name="productName"
        ngModel
      />
    </form>
  </div>
</div>
